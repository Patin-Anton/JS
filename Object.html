<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<style>
		.modal{
			position: fixed;
			left:50%;
			top:0;
			background-color: #f00;
			display: none;
		}
		.modal.active{
			display: block;
		}
		.modal h1{
			text-align: center;
			color: #fff;
			font-size: 50px;
		}
		.close_btn{
			position: absolute;
			top: 0px;
			right: 0px;
		}
	</style>
</head>
<body>

	<div class="modal">
	</div>

	<button class="start_btn">1</button>
	<script>

		var modal = {
			width: 200,
			height: 200,
			target: null,
			show: document.querySelector(".modal"),
			onTarget: function(){
				var width = this.width;
				var height = this.height;
				this.target.onclick = function(){
					modal.show.classList.add("active");
					modal.show.style.width = width + "px";
					modal.show.style.height = height + "px";
				}
				this.modalCenter();
				this.modalClose();
			},
			modalCenter: function(){
				modal.show.style.marginLeft = - (this.width / 2) + "px";
			},
			modalClose: function(){
	//добавляем кнопку закрытия
				var divElement = document.querySelector(".modal");
				divElement.classList.add("modal");
				divElement.innerHTML = '<button class = "close_btn">x</button>' + '<h1>Hello world</h2>';
	//вешаем на кнопку действие закрытия модально 
				var close = document.querySelector(".close_btn");
					close.onclick = function(){
						modal.show.classList.remove("active");
					}
			},
			}
		modal.target = document.querySelector(".start_btn");
		modal.onTarget();
		

	

	</script>
</body>
</html>
